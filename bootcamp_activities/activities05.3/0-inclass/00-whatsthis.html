<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery This - Inclass</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: inline-block;
            margin: 20px;
            cursor: pointer;
        }

        .smallBox {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>

<body>
    <p>PARA 1</p>
    <p>PARA 2</p>
    <p>PARA 3</p>

    <div class="box" data-color="pink" style="background-color: pink;"></div>
    <div class="box" data-color="blue" style="background-color: blue;"></div>
    <div class="box" data-color="yellow" style="background-color: yellow;"></div>
    <div class="box" data-color="red" style="background-color: red;"></div>
</body>

<script>
    $(".box").on("click", function () {
        //alert("clicked a box");
        //$(".box").css("background-color", "grey");
        $(this).css("background-color", "grey");
        alert($(this).attr("data-color"));
    });

    $("p").on("click", function () {
        $(this).text("CLICKED")
    });

</script>

</html>
