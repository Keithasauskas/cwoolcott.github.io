<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>

    <script>
        var classStudents = ["Kabao", "Alena", "Jose", "Shawn", "Sam", "David"];

        console.log("HI " + classStudents[0]);
        console.log(classStudents[4]);
        console.log(classStudents[5]);

        classStudents[0] = "Jesse";

        console.log("HI " + classStudents[0]);

        if (classStudents[1] === "Jose") {
            console.log(classStudents[2] + " Is here!");
        }

        console.log(classStudents.length);

        console.log(classStudents[classStudents.length - 1]);
        console.log(classStudents[classStudents.length]);

        var numbers = [1, 2, 2, 3, 4];

        console.log(numbers[0]);
        console.log(numbers[1]);



        var zooAnimals = ["Monkey", "Sheep", "Zebra"];

        console.log(zooAnimals);

        zooAnimals[0] = "Dolphins";

        zooAnimals[2] = "Otter";

        console.log(zooAnimals);

    </script>
</body>

</html>
