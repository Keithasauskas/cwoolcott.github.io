<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <script>
        // i = 0;
        // i = i + 2;
        // i++;

        // j = 5;
        // j = j + 12;



        for (var i = 100; i > -1; i--) {
            console.log(i);
        }



        for (var i = 0; i < 5; i++) {
            console.log("Deal a Card");
        }

        var classStudents = ["Kabao", "Alena", "Jose", "Shawn", "Sam", "David"];

        //Increment
        for (var i = 0; i < classStudents.length; i++) {
            console.log("Welcome to class " + classStudents[i]);
        }

        //Decrement
        for (var i = classStudents.length - 1; i > -1; i--) {
            console.log("Welcome to class " + classStudents[i]);
        }
    </script>
</body>

</html>
