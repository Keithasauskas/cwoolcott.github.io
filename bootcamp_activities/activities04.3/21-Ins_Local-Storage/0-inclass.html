<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage</title>
</head>

<body>
    <h1 id="copy"></h1><br>
    <input type="text" id="someInput">

    <script>
        var copyEl = document.querySelector("#copy");
        var someInputEl = document.querySelector("#someInput");
        var someInputValue = localStorage.getItem("someInput");

        copyEl.innerHTML = someInputValue;

        someInputEl.addEventListener("change", function () {
            console.log(someInputEl.value);
            localStorage.setItem("someInput", someInputEl.value);

        });

    </script>
</body>

</html>
