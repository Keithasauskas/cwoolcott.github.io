<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversal</title>
    <style>
        .container {
            display: flex;
        }

        .container div {
            flex: 1;
            border: 1px solid blue;
            height: 400px;
            padding: 20px;

        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
</head>

<body>
    <h1>DOM Traversal</h1>
    <div class="container">
        <div id="left">
            <h2>left</h2>
            <ul>
                <li>List Item 1</li>
                <li>List Item 2</li>
                <li>List Item 3</li>
                <li>List Item 4</li>
            </ul>
        </div>
        <div>
            <h2>right</h2>
            <ul>
                <li>List Item 1</li>
                <li>List Item 2</li>
                <li>List Item 3</li>
                <li>List Item 4</li>
            </ul>
        </div>
    </div>
    <script>
        $("#left").siblings().css("background-color", "red");
        $("#left").find("ul").append($("<li>ANOTHER Item 1</li>"));
        $("#left > ul").append($("<li>ANOTHER Item 2</li>"));
    </script>
</body>

</html>
